<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>memgen xD</title>
</head>
<body class="page">
  <div class="wrapper">
    <section class="head">
      <h1>MEMGEN</h1>
      <img src="./assets/img/3823ad20629c89b3dd4821b80eee79eb_w200.gif" alt="">
    </section>
    
    <section class="setting">
        <div class="setting-box">
          <div class="setting-box_left">
            <div class="box_top">
              <label>Font Size
                <input type="number" id="font-size" value="40" min="15" max="150"/>
              </label>
              <input id="textTop" type="text" class="input-text" data-offsetX="" data-offsetY="">
              <input id="textBottom" type="text" class="input-text" data-offsetX="" data-offsetY="">
            </div>
            <div class="box_bottom">
              <input class="input-color" id="input-color" type="color" value="#00000">
              <select id="select">
                <option value="Arial, Helvetica, sans-serif" class="Arial">Arial</option>
                <option value="'Segoe UI', sans-serif" class="Segoe">Segoe UI</option>
                <option value="Verdana, Geneva, sans-serif" class="Verdana">Verdana</option>
                <option value="'Comic Sans MS', cursive, sans-serif" class="ComicSansMS">Comic Sans MS</option>
                <option value="Georgia, serif" class="Georgia">Georgia</option>
                <option value="'Courier New', Courier, monospace" class="CourierNew">Courier New</option>
                <option value="Impact, Charcoal, sans-serif" class="Impact">Impact</option>

              </select>
              <input class="input-file" id="input-file" type="file" accept="image/*">
              <button class="button" id="button-download">
                Save
              </button>
            </div>
          </div>

        </div>

    </section>
    
    <section class="image-box">
      <canvas id="canvas"></canvas>
      <div id="canvas-box"></div>
    </section>
  </div>
 
  <script src="./js/main.js" type="module"></script>

</body>
</html>
